<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="website icon" type="png" href="./image/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="navBar">
      <h1>Rock Paper Scissors</h1>
    </div>

    <div class="made-by">
      <i class="fa-solid fa-moon" id="mode"></i>
      <a
        href="https://www.instagram.com/iamparthapattanayak/"
        target="_blank"
        id="social"
      >
        <i class="fa-brands fa-instagram"></i>
        <p><i>made by PARTHA</i></p>
      </a>
    </div>
    <div class="choices">
      <div class="choice" id="Rock" title="Rock">
        <img src="image/Rock.png" alt="Rock" />
      </div>
      <div class="choice" id="Paper" title="Paper">
        <img src="image/Paper.png" alt="Rock" />
      </div>
      <div class="choice" id="Scissors" title="Scissors">
        <img src="image/Scissors.png" alt="Rock" />
      </div>
    </div>
    <div class="score-board">
      <div class="score" id="user">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score" id="comp">
        <p id="computer-score">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="message-container">
      <p id="msg">Play your turn</p>
      <p id="reset">Reset Score</p>
    </div>

    <script src="Script.js"></script>
  </body>
</html>
